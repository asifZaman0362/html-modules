<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slides</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1 style="display: inline;">HTML MODULES</h1><h1 style="display: inline; color: plum; margin-left: 0;">|GALLERY</h1>
        <h2>A collection of quick and easy modules for modern webpages.</h2>
    </header>
    <div class="gallery" id="#sliding">
        <div class="image_container">
            <img src="images/image.jpg" alt="slide1" id="slide01" class="back">
            <img src="images/image2.jpg" alt="slide2" id="slide02" class="front">
        </div>
    </div>
    <br>
    <div class="gallery" id="fading">
        <div class="image_container">
            <img src="images/image.jpg" id="slide11">
            <img src="images/image2.jpg" id="slide12">
        </div>
    </div>
</body>
</html>
